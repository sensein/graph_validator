version: 1
disable_existing_loggers: False
formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: detailed
    filename: reasoning.log
    mode: a
    encoding: utf-8
loggers:
  perform_reasoning:
    level: INFO
    handlers: [console, file]
    propagate: no
root:
  level: INFO
  handlers: [console, file]
